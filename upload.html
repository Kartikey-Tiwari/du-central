<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DU Central</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="flex">
      <div class="flex">
        <a href="#" class="logo">
          <span id="logo-text">DU Central</span>
        </a>
        <nav>
          <ul class="flex">
            <li><a href="../">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/upload">Upload</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="flex">
        <form class="form">
          <input
            class="sub-input"
            name="subject"
            type="search"
            placeholder="Search Subject"
          />
          <span class="clear-search-input">
            <svg
              fill="#000000"
              height="12px"
              width="12px"
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 460.775 460.775"
              xml:space="preserve"
            >
              <path
                d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55
	c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55
	c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505
	c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55
	l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719
	c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"
              />
            </svg>
          </span>
          <ul class="autocomplete-list">
            <li class="autocomplete-item">Software Engineering</li>
            <li class="autocomplete-item">Database Management Systems</li>
            <li class="autocomplete-item">Database Management Systems</li>
            <li class="autocomplete-item">Database Management Systems</li>
            <li class="autocomplete-item">Database Management Systems</li>
            <li class="autocomplete-item">Database Management Systems</li>
          </ul>
        </form>
      </div>
    </header>
    <main>
      <h2>Upload a file</h2>
      <form
        method="post"
        class="upload-form flex"
        action="/uploadFile"
        enctype="multipart/form-data"
        id="upload-form"
      >
        <div class="input-text-container">
          <span class="err" data-msg="Please enter topic name"></span>
          <input type="text" name="name" id="name" required />
          <label for="name">Topic Name</label>
        </div>

        <div class="flex">
          <div>
            <input
              type="radio"
              name="type"
              value="notes"
              id="notes"
              value="notes"
              required
            />
            <label for="notes">Notes</label>
          </div>
          <div>
            <input
              type="radio"
              name="type"
              value="ebook"
              id="ebook"
              value="ebook"
              required
            />
            <label for="ebook">Ebook</label>
          </div>
          <div>
            <input
              type="radio"
              name="type"
              value="practical"
              id="practical"
              required
            />
            <label for="practical">Practical File</label>
          </div>
          <div>
            <input
              type="radio"
              name="type"
              value="paper"
              id="paper"
              value="paper"
              required
            />
            <label for="paper">Question Paper</label>
          </div>
        </div>
        <span class="err" data-msg="Please select type"></span>
        <input
          name="file"
          type="file"
          accept=".pdf, application/pdf"
          required
        />
        <span class="err" data-msg="Please select a file"></span>
        <div class="input-text-container">
          <span class="err" data-msg="Please enter name"></span>
          <input name="contributor" type="text" id="contributor" required />
          <label for="contributor">Full Name</label>
        </div>
        <div class="input-text-container">
          <span class="err" data-msg="Please enter email"></span>
          <input name="email" type="email" required id="email" />
          <label for="email">Email</label>
        </div>
        <select name="university">
          <option value="" disabled selected>Select a university</option>
        </select>
        <span class="err" data-msg="Please select university"></span>
        <div class="flex">
          <div class="flex">
            <select name="degree" required>
              <option value="" disabled selected>Select a degree</option>
            </select>
            <span class="err" data-msg="Please select degree"></span>
          </div>
          <div class="flex">
            <select name="specialization" required>
              <option value="" disabled selected>Select specialization</option>
            </select>
            <span class="err" data-msg="Please select specialization"></span>
          </div>
        </div>
        <select name="course" required>
          <option disabled selected value="">Select a course</option>
          <option value="option1">option</option>
        </select>
        <span class="err" data-msg="Please select course"></span>
        <button type="submit">Submit</button>
        <p
          class="response-msg"
          data-msg="Thank you for your submission!"
          data-err="Something went wrong..."
        ></p>
      </form>
    </main>
  </body>
</html>
